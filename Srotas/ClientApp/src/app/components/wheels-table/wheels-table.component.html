<div>
  <div class="center">
    <h2>Ratų skelbimai</h2>
  </div>
  <div class="center" *ngIf="currentUser == 'Seller'">
    <button mat-flat-button color="primary" (click)="openCreateWheelsDialog()">
      Sukurti ratų skelbimą
    </button>
  </div>
  <div class="list" *ngFor="let w of wheelsData">
    <h2>{{w.pavadinimas}}</h2>
    <div class="details">
      <p>Dydis: {{w.dydis}}</p>
      <p>Plotis: {{w.plotis}}</p>
      <p>Gamintojas: {{w.gamintojas}}</p>
      <p><b>Kaina: {{w.kaina}} €</b></p>
    </div>
    <div class="actions" *ngIf="currentUser == 'Seller'">
      <button mat-icon-button (click)="openEditWheelsDialog(w)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDeleteWheelsDialog(w)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div class="actions" *ngIf="currentUser == 'Buyer'">
      <button mat-icon-button (click)="addToCart(w)">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</div>
