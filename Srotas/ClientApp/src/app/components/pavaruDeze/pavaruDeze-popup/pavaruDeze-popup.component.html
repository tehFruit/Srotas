<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill">
        <label>Kaina</label>
        <input placeholder="Kaina" formControlName="kaina" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
        <label>Pavadinimas</label>
        <input placeholder="Pavadinimas" formControlName="pavadinimas" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
        <label>Gamintojas</label>
        <input placeholder="Gamintojas" formControlName="gamintojas" />
    </mat-form-field>
    <br />

    <p>
      <mat-form-field appearance="fill">
        <p><label>Pasirinkite pavarų dėžės tipą</label></p>
        <select required formControlName="tipas">
          <option value="Automatinė">Automatinė</option>
          <option value="Mechaninė">Mechaninė</option>
        </select>
      </mat-form-field>
    </p>
    

    <p style="color:red;" *ngIf="notCorrect">Neteisingi duomenys!</p>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
