<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill">
        <label>Kaina</label>
        <input placeholder="Kaina" formControlName="kaina" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
        <label>Pavadinimas</label>
        <input placeholder="Pavadinimas" formControlName="pavadinimas" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
        <label>Gamintojas</label>
        <input placeholder="Gamintojas" formControlName="gamintojas" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="">
        <mat-label>Select an option</mat-label>
        <mat-select required formControlName="tipas">
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
        </mat-select>
    </mat-form-field>
    <br />

    <p style="color:red;" *ngIf="notCorrect">Neteisingi duomenys!</p>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
