<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Kaina" formControlName="kaina" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Pavadinimas" formControlName="pavadinimas" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Dydis" formControlName="dydis" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Plotis" formControlName="plotis" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Gamintojas" formControlName="gamintojas" />
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
