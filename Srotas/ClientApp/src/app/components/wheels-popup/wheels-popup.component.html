<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Kaina</mat-label>
    <input placeholder="Kaina" formControlName="kaina"/>
  </mat-form-field>
  <br/>

  <mat-form-field appearance="fill">
    <mat-label>Pavadinimas</mat-label>
    <input placeholder="Pavadinimas" formControlName="pavadinimas" />
  </mat-form-field>
  <br/>

  <mat-form-field appearance="fill">
    <mat-label>Dydis</mat-label>
    <input placeholder="Dydis" formControlName="dydis" />
  </mat-form-field>
  <br/>

  <mat-form-field appearance="fill">
    <mat-label>Plotis</mat-label>
    <input placeholder="Plotis" formControlName="plotis" />
  </mat-form-field>
  <br/>

  <mat-form-field appearance="fill">
    <mat-label>Gamintojas</mat-label>
    <input placeholder="Gamintojas" formControlName="gamintojas" />
  </mat-form-field>
  <br/>

  <p style="color:red;" *ngIf="notCorrect" >Neteisingi duomenys!</p>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
